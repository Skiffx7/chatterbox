<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKIFF | Official Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Основний фон */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0f0f0f;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Легкий дим */
  body::before {
    content: "";
    position: fixed;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: url('https://images.pexels.com/videos/9694806/download/?search_query=smoke&tracking_id=skiff') repeat;
    opacity: 0.05; /* Легкий дим */
    pointer-events: none;
    animation: moveSmoke 60s linear infinite;
  }
  @keyframes moveSmoke {
    0% {background-position: 0% 100%;}
    100% {background-position: 0% 0%;}
  }

  /* Заголовок */
  header {
    padding: 50px 20px 20px;
    position: relative;
    z-index: 2;
  }
  header img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #6ee7f9;
    box-shadow: 0 0 20px rgba(110,231,249,0.5);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  header img:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 35px rgba(110,231,249,0.8);
  }
  header h1 {
    margin: 0;
    font-size: 2.8em;
  }
  header p {
    margin: 10px 0 0;
    font-size: 1.2em;
    color: #bbb;
  }

  /* Про себе */
  .about {
    margin: 25px auto;
    max-width: 650px;
    padding: 0 20px;
    font-size: 1.15em;
    line-height: 1.6em;
    color: #ddd;
    position: relative;
    z-index: 2;
  }

  /* Контейнер для посилань */
  .links {
    margin: 40px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    position: relative;
    z-index: 2;
  }

  /* Кнопки з металевим блиском */
  .link-btn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 25px;
    font-size: 1.15em;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
    border-radius: 12px;
    background: linear-gradient(145deg, #222, #111);
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .link-btn::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 12px;
    background: linear-gradient(120deg, rgba(255,255,255,0.0), rgba(255,255,255,0.6), rgba(255,255,255,0.0));
    pointer-events: none;
    z-index: 2;
    animation: shine 2s infinite;
  }
  @keyframes shine {
    0% {transform: translateX(-100%) skewX(-20deg);}
    50% {transform: translateX(100%) skewX(-20deg);}
    100% {transform: translateX(100%) skewX(-20deg);}
  }
  .link-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(110,231,249,0.6);
  }

  /* Кольори кнопок */
  .instagram { background:#E1306C; }
  .tiktok { background:#000; }
  .telegram { background:#0088cc; }

  /* Кнопка заявки */
  .apply-btn {
    display: inline-block;
    margin: 50px auto;
    padding: 18px 35px;
    border-radius: 15px;
    background: linear-gradient(90deg, #6ee7f9, #ff416c);
    color: #041018;
    font-weight: bold;
    font-size: 1.3em;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    z-index: 2;
  }
  .apply-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 30px rgba(110,231,249,0.7);
  }

  /* Футер */
  footer {
    margin: 50px 0 20px;
    font-size: 0.9em;
    color: #777;
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>

  </header>

  <div class="about">
    I am interested in AI technologies. I create photos and videos. I develop in the media environment and everything related to it. I love sports and music, watching movies.
  </div>

    </a>
    <a class="link-btn tiktok" href="https://www.tiktok.com/@skiff..x?_t=ZN-906lb0zLhIc&_r=1" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link-btn telegram" href="https://t.me/+FRPKuT2LpdFmMzBi" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
  </div>

  <a class="apply-btn" href="https://skiff-ai.zapier.app/form" target="_blank">Подати заявку</a>

</body>
